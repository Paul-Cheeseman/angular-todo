<todo-navbar></todo-navbar>


<div class="container">
	<div class="row">
		<div class="col-sm-6">
			<form name="loginForm" data-ng-submit="submitLoginForm()" novalidate>
				<div class="form-group">
					<label>Name</label>
					<input type="text" name="name" class="form-control" data-ng-model="userLogin.username" required>
					<p data-ng-show="registrationForm.name.$pristine" class="help-block">Your username is required</p>
			
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" name="password" class="form-control" data-ng-model="userLogin.password" required>
                    <p data-ng-show="registrationForm.password.$pristine" class="help-block">Your password is required</p>
				</div>

				<button type="sumbit" class="btn btn-primary" data-ng-disabled="registrationForm.$invalid">Login</button>
			</form>
		</div>
	</div>
</div>
